<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Challenge: Mad Libs</title>
 </head>
 <body>

    <h1>Mad Libs</h1>

    <form id="libform">
        <label for="noun">Noun:</label>
        <input type="text" id="noun"><br>
        <label for="adjective">Adjective:</label>
        <input type="text" id="adjective"><br>
        <label for="person">Someone's Name:</label>
        <input type="text" id="person"><br>
        <label for="verb">Verb:</label>
        <input type="text" id="verb"><br>
        <label for="place">A place:</label>
        <input type="text" id="place"><br>
        <button id="lib-button">Lib it!</button>
    </form>

    <p>Generated story: 
    <span id="story"></span>
    </p>

    <script>
const storySpan = document.getElementById("story");
const form = document.getElementById('libform');

form.addEventListener("submit", function(e){
    e.preventDefault(); // Empêche la page de recharger
    generateStory();
});

function generateStory(){
    // Récupérer les valeurs
    const noun = document.getElementById('noun').value.trim();
    const adjective = document.getElementById("adjective").value.trim();
    const person = document.getElementById("person").value.trim();
    const verb = document.getElementById("verb").value.trim();
    const place = document.getElementById("place").value.trim();

    // Vérifier que toutes les valeurs sont remplies
    if (!noun || !adjective || !person || !verb || !place) {
        alert("Please fill in all the fields!");
        return;
    }

    // Créer l'histoire
    const story = `${person} went to ${place} to ${verb} a ${adjective} ${noun}.`;

    // Afficher l'histoire
    storySpan.textContent = story;
}
</script>


 </body>
</html>
