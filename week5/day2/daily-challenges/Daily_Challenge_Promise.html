<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sunrise </title>
</head>
<body>
    <h1>ðŸŒ… Sunrise Finder</h1>
    <form id="sunForm">
        <h3>City 1</h3>
        <label>Latitude: <input type="text" id="latitude1" placeholder="48.864716" required></label>
        <label>Longitude: <input type="text" id="longitude1" placeholder="2.349014" required></label>

        <h3>City 2</h3>
        <label>Latitude: <input type="text" id="latitude2" placeholder="40.730610" required></label>
        <label>Longitude: <input type="text" id="longitude2" placeholder="-73.935242" required></label>

        <button type="submit">Get Sunrise Times</button>
    </form>

    <div id="results"></div>
    <script>
        const form = document.getElementById('sunForm');
        const resultsDiv = document.getElementById('results');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const lat1 = document.getElementById('latitude1').value;
            const lng1 = document.getElementById('longitude1').value;
            const lat2 = document.getElementById('latitude2').value;
            const lng2 = document.getElementById('longitude2').value;

            const url1 = `https://api.sunrise-sunset.org/json?lat=${lat1}&lng=${lng1}&formatted=0`;
            const url2 = `https://api.sunrise-sunset.org/json?lat=${lat2}&lng=${lng2}&formatted=0`;

            try {
                const [res1, res2] = await Promise.all([fetch(url1), fetch(url2)]);
                
                if (!res1.ok || !res2.ok) throw new Error("HTTP error!");

                const data1 = await res1.json();
                const data2 = await res2.json();

                resultsDiv.innerHTML = `
                    <p>City 1 Sunrise: ${new Date(data1.results.sunrise).toLocaleTimeString()}</p>
                    <p>City 2 Sunrise: ${new Date(data2.results.sunrise).toLocaleTimeString()}</p>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `<p style="color:red">Error fetching data: ${error}</p>`;
            }
        });
    </script>
</body>
</html>
