<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gifs</title>
</head>
<body>
    <form id="gif-form">
        <input type="text" id="search" placeholder="Enter category...." required>
        <button type="submit">Search</button>
   </form><br>

  <button id="delete-all">DELETE ALL</button><br><br>

  <div id="gif-container"></div>

  <script>
    const form = document.getElementById('gif-form');
    const gif_container = document.getElementById('gif-container');
    const delete_all = document.getElementById('delete-all');
    const input = form.querySelector('input');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const searchTerm = input.value;
         try {
            const response = await fetch(`https://api.giphy.com/v1/gifs/random?tag=${searchTerm}&rating=g&api_key=hpvZycW22qCjn5cRM1xtWB8NKq4dQ2My`);
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            const data = await response.json();
            const GIF = data.data.images.original.url;
            const div = document.createElement('div');
            const img = document.createElement('img');
            const deletebtn = document.createElement('button');
            img.src = GIF;
            img.style.width = "250px";
            img.style.height = "250px";
            deletebtn.textContent = "Delete";
            deletebtn.addEventListener('click', () => {
                div.remove();
            });
            div.appendChild(img);
            div.appendChild(deletebtn);
            gif_container.appendChild(div);
        } catch (error) {
            console.error("Error fetching data from Giphy API:", error);
        }
    });
    delete_all.addEventListener('click', () => {
        gif_container.innerHTML = "";
    });
  </script>
    
</body>
</html>
